<!DOCTYPE html>
<html lang=”us”>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Widgets</title>


</head>
<body>
    <div id = "head">
        <div id = "headText" ><h1 style="margin: 0">NOTATKI</h1></div>
        <div id="user"></div>
    </div>
    
        <div class="row"></div>
        
            <div class="col-left" id="left" >
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">note</span></div>  
                    <h3 class="menuText" id="h3Notes">Notatki</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">folder</span></div>
                    <h3 class="menuText"id="projects">Projekty</h3>
                </div>
                <div><hr></div>
                <div class="leftmenu">
                        <div class="iconLeft"><span class="material-icons md 36">note_add</span></div>
                        <h3 class="menuText1"id="newNote">Dodaj notatkę</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">av_timer</span></div>
                    <h3 class="menuText1"id="newTimer">Dodaj timer</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">security</span></div>
                    <h3 class="menuText1"id="newNote">Szyfr</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">swap_vert</span></div>
                    <h3 class="menuText1"id="newNote">Jednostki</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">content_paste</span></div>
                    <h3 class="menuText1"id="newNote">Kopiuj - wklej</h3>
                </div>
                <div class="leftmenu">
                    <div class="iconLeft"><span class="material-icons md 36">info</span></div>
                    <h3 class="menuText"id="aboutMe">O mnie</h3>
                </div>
            </div>
            
            <div class="col-right" id="notes" >
                <div id = "palette">
                    <div id='white'class="colors"></div>
                    <div id='blue'class="colors"></div>
                    <div id='green'class="colors"></div>
                    <div id='red'class="colors"></div>
                    <div id='pink'class="colors"></div>
                    <div id='yellow'class="colors"></div>
                    
                </div>
            </div>
        
            

<script src="js/app1.js"></script>
</body>
</html>
